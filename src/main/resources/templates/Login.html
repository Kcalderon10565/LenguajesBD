<!DOCTYPE html>
<html>
    <head>
        <title>Iniciar Sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .header {
                background-color: #3c3434;
            }
        </style>
    </head>
    <body>
        <section class="h-100 gradient-form" style="background-color: #590554;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                        <div class="card rounded-3 text-black">
                            <div class="row g-0">
                                <div class="col-lg-6">
                                    <div class="card-body p-md-5 mx-md-4" style=background-color: #0B0D0C;>
                                        <div class="text-center">
                                            <img src="https://res.cloudinary.com/dgkasgrco/image/upload/v1732479747/premier-cinema-logo-circular-with-the-name--cinem-_takgmc.png"
                                                 style="width: 185px;" alt="logo">
                                            <h4 class="mt-1 mb-5 pb-1">CineMágico</h4>
                                        </div>
                                        <form action="/login" method="post">
                                            <p>Por favor inicia sesión en tu cuenta</p>
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="email">Nombre de usuario</label>
                                                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required />
                                            </div>
                                            <div class="form-outline mb-4">
                                                <label class="form-label" for="contrasena">Contraseña</label>
                                                <input type="password" id="contrasena" name="contrasena" placeholder="********" class="form-control" required />
                                            </div>
                                            <div class="text-center pt-1 mb-5 pb-1">
                                                <button type="submit" class="btn btn-primary me-3" style="background-color: #590554; border-color: #590554">Iniciar Sesión</button>
                                                <a class="text-muted" href="#!">¿Olvidó su contraseña?</a>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-center pb-4">
                                                <p class="mb-0 me-2">¿No tienes una cuenta?</p>
                                                <a href="Registro"><button type="button" class="btn btn-primary me-3" style="background-color: #590554; border-color: #590554;">Regístrate</button></a>
                                            </div>
                                            <!-- Mensaje de error -->
                                            <div id="error-message" style="color: red; display: none;">
                                                Credenciales inválidas
                                            </div>
                                        </form>

                                        <script>
                                            // Mostrar el mensaje de error si existe el parámetro 'error' en la URL
                                            const urlParams = new URLSearchParams(window.location.search);
                                            if (urlParams.has('error')) {
                                            document.getElementById('error-message').style.display = 'block';
                                            }
                                        </script>
                                    </div>
                                </div>
                                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                    <img src="https://res.cloudinary.com/dgkasgrco/image/upload/v1732479841/modern-cinema-called-cinem-gico--_1_bnm8id.png" alt="Descripción de la imagen" width="538" height="826" style="border-radius: 10px; border-image-color: black;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
