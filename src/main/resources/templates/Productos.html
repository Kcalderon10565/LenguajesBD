<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de vincular tu hoja de estilos CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav th:replace="~{AdminLog :: nav}"></nav>
    </header>
    <div class="container mt-4">
        <!-- Encabezado -->
        <div class="text-center mb-4">
            <h1>Gestión de Productos</h1>
        </div>
        <!-- Botón Crear Producto -->
        <div class="text-center mb-4">
            <a href="/Productos/crear" class="btn btn-success">Crear Producto</a>
        </div>
        <div class="row">
            <!-- Iterar sobre los productos -->
            <div class="col-md-3" th:each="producto : ${datos}">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombreProducto}"></h5>
                        <p class="card-text" th:text="${producto.descripcion}"></p>
                        <p class="card-text product-price">Precio: $<span th:text="${producto.precio}"></span></p>
                        
                        <!-- Botones Editar y Eliminar -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/Productos/editar/{id}(id=${producto.idProducto})}" class="btn btn-warning me-2">Editar</a>
                            <a th:href="@{/Productos/eliminar/{id}(id=${producto.idProducto})}" class="btn btn-danger">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{Home :: footer}"></footer>
</body>
</html>
