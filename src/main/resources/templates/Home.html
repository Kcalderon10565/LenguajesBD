             <script>
        // Función para obtener el valor de una cookie por su nombre
        function getCookie(name) {
            let value = "; " + document.cookie;
            let parts = value.split("; " + name + "=");
            if (parts.length === 2) {
                return parts.pop().split(";").shift();
            }
            return null;
        }

        // Función para mostrar la información del usuario
        function displayUserInfo() {
            // Leer el valor de las cookies 'user_id' y 'nombre'
            let idPersona = getCookie('user_id');
            let nombre = getCookie('nombre');

            // Mostrar la información en el HTML
            if (idPersona && nombre) {
                document.getElementById('userInfo').innerText = 'ID: ' + idPersona + ', Nombre: ' + nombre;
            } else {
                document.getElementById('userInfo').innerText = "";
            }
        }

        // Llamar a la función cuando la ventana cargue
        window.onload = displayUserInfo;
    </script>
