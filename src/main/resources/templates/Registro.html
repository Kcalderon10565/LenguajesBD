<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #590554;
        }
    </style>
</head>
<body>
    <section class="text-center" style="background-color: #590554">
        <!-- Background image -->
        <div class="p-5 bg-image" style="background-color: #590554; height: 300px;">
            <img
                src="https://res.cloudinary.com/dgkasgrco/image/upload/v1732479747/premier-cinema-logo-circular-with-the-name--cinem-_takgmc.png"
                height="140"
                alt="Logo"
                loading="lazy"
                style="margin-top: -1px; width: 120px;"
            />
        </div>

        <div class="card mx-4 mx-md-5 shadow-5-strong" style="margin-top: -100px; backdrop-filter: blur(30px);">
            <div class="card-body py-5 px-md-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <h2 class="fw-bold mb-5">Regístrate</h2>
                        <form action="/registrar" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Juan" required/>
                                        <label class="form-label" for="nombre">Nombre</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ramírez" required/>
                                        <label class="form-label" for="apellido">Apellido</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="email" name="email" class="form-control" placeholder="Juanramirez@gmail.com" required/>
                                <label class="form-label" for="email">Email</label>
                            </div>

                            <!-- Password input -->
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="contrasena" name="contrasenna" class="form-control" placeholder="**************" required/>
                                <label class="form-label" for="contrasena">Contraseña</label>
                            </div>


                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary me-3" style="background-color: #590554; border-color: #590554">
                                Registrarse
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </br>
    </section>
    <footer style="text-align: center; background-color: #D5DBDB">

            <div class="container p-4 pb-0">
                <div class="container text-center">
                    <form action="">
                        <div class="row justify-content-center">
                            <div class="col-md-6 col-12 mb-4 mb-md-0">
                                <p class="pt-2">
                                    <strong>Suscribete a nuestro Newsletter</strong>
                                </p>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="form5Example22" class="form-control" placeholder="Email" />
                                </div>


                                <div class="d-grid gap-2">
                                    <button data-mdb-ripple-init type="button" class="btn btn-primary mb-4" style="background-color:   #580559; border-color:  #580559">
                                        Suscribir
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div> 
            </div>

            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
                © 2024Copyright:
                <a class="text-body">CineMágico</a>
            </div>

        </footer>
</body>
</html>
